[package]
name = "cryptocurrency"
version = "0.3.0"
authors = ["Exonum Team <exonum@bitfury.com>"]

[workspace]
members = ["cryptocurrency_api_tests"]

[dependencies]
exonum = "0.3"
exonum-configuration = "0.3"
env_logger = "0.3"
clap = { version="2.14", features=["unstable"] }
time = "0.1"
rand = "0.3"
log = "0.3"
byteorder = "0.5"
serde = "1.0.0"
serde_derive = "1.0.0"
jsonway = "1.0"
iron = "0.5.1"
bodyparser = "0.7.0"
router = "0.5.1"
headers = "0.1.0"
hyper = "0.10.4"
cookie = "0.6.0"
tempdir = "0.3.5"
params = "0.6.0"
percent-encoding = "1.0.0"

[replace]
"exonum:0.3.0" = { git = "https://github.com/exonum/exonum.git", tag="v0.3" }

[features]
byzantine-behavior = []
