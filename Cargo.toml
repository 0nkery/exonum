[package]
name = "exonum-time"
version = "0.5.0"
authors = ["The Exonum Team <exonum@bitfury.com>"]
homepage = "https://github.com/exonum/exonum-time"
repository = "https://github.com/exonum/exonum-time"
documentation = "https://docs.rs/exonum-time"
readme = "README.md"
license = "Apache-2.0"
keywords = ["exonum", "time"]
categories = ["cryptography", "date-and-time"]
description = "The time oracle service for Exonum."

[dependencies]
exonum = "0.5.0"
iron = "0.6.0"
bodyparser = "0.8.0"
router = "0.6.0"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
pretty_assertions = "0.4.0"

[dev-dependencies]
exonum-testkit = "0.5.0"

[patch.crates-io]
exonum = { git = 'https://github.com/SerhiiOryshych/exonum/', branch = "system_time_stogare_support" }