language: rust
cache: cargo
sudo: required
dist: trusty
before_install:
- rustup override set nightly-2017-01-08
- rustc --version
- cargo --version
- sudo add-apt-repository -y ppa:chris-lea/libsodium
- sudo apt-get -qq update
install:
- sudo apt-get -qq --yes install gcc g++ make libsodium-dev libleveldb-dev libssl-dev
script:
- cargo check --features clippy --manifest-path backend/Cargo.toml
- cargo build --release --manifest-path backend/Cargo.toml
- cargo test --release --manifest-path backend/Cargo.toml
notifications:
  slack:
    rooms:
      secure: 
