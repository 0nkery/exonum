<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer</title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css.map">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">
                        <div class="h4">Tomas's wallet</div>
                    </div>
                </div>
                <div class="panel-body">

                    <div class="text-center">
                        <h2>$547.56</h2>

                    <form class="form-horizontal" action="transfer-approve.html">

                        <div class="form-group">
                            <div class="col-sm-4 control-label">Reciever:</div>

                                <select class="form-control">
                                    <option>Alex</option>
                                    <option>Bob</option>
                                    <option>Tomas</option>
                                </select>
                            </div>
                        </div>

                                <input type="number" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button type="submit" class="btn btn-lg btn-primary">Transfer</button>
                                <a href="wallet.html" class="btn btn-lg btn-default">Back</a>

                </div>
            </div>
